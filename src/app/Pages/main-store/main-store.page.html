<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Main Stores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 100%;">
  <div style="height: 100%; padding-top: 15px;">
    <div class="container">
      <div
        *ngFor="let mainStore of MainStoreArray$ | async"
        class="container-item"
        style="position: relative;"
      >
        <img
          [src]="transform(mainStore.mainStoreLogo)"
          alt="{{mainStore.imageTitle}}"
          (click)="ViewStores(mainStore.mainStoreId)"
          class="image"
        />
        <ion-card-subtitle style="color: white;"
          >{{mainStore.mainStoreName}}</ion-card-subtitle
        >

        <br />

        <div>
          <ion-fab vertical="bottom" horizontal="end" class="BottomRight">
            <ion-fab-button mini size="small" translucent="true">
              <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button
                (click)="ViewMainStoreDetails( mainStore.mainStoreId )"
              >
                <ion-icon name="eye-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="UpdateMainStore(mainStore.mainStoreId)">
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button (click)="PresentAlert(mainStore.mainStoreId)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </div>
      </div>
    </div>

    <br />

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="CreateMainStore()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
