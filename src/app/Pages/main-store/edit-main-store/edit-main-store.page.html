<ion-header>
  <ion-toolbar>
    <ion-title>Edit Main Store</ion-title>
    <ion-buttons slot="start">
      <!-- <ion-menu-button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button> -->
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form
        [formGroup]="EditMainStoreForm"
        (ngSubmit)="EditMainStore(EditMainStoreForm)"
      >
        <p style="color: red;">{{ErrorMessage}}</p>

        <div class="imageContainer">
          <img [src]="transform(Logo)" />
          <ion-fab vertical="bottom" horizontal="end" class="BottomRight">
            <ion-fab-button (click)="selectImageSource()">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>

        <ion-item>
          <ion-label position="floating">Image Title</ion-label>
          <ion-input type="text" formControlName="imageTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Main Store Name</ion-label>
          <ion-input type="text" formControlName="mainStoreName"></ion-input>
        </ion-item>
        <br />
        <ion-button
          color="primary"
          type="submit"
          [disabled]="!EditMainStoreForm.valid"
        >
          Submit
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
