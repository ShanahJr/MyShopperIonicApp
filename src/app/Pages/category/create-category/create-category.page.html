<ion-header>
  <ion-toolbar>
    <ion-title>Add Category</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form
        [formGroup]="CreateCategoryForm"
        (ngSubmit)="CreateCategory(CreateCategoryForm)"
      >
        <p style="color: red;">{{ErrorMessage}}</p>

        <ion-item>
          <ion-label position="floating">Category Name</ion-label>
          <ion-input type="text" formControlName="categoryName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Category Description</ion-label>
          <ion-textarea
            style="height: fit-content;"
            formControlName="categoryDescription"
          ></ion-textarea>
        </ion-item>
        <br />
        <ion-button
          color="primary"
          type="submit"
          [disabled]="!CreateCategoryForm.valid"
        >
          Submit
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
