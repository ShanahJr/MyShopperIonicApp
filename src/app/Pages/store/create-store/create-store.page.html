<ion-header>
  <ion-toolbar>
    <ion-title>Add Store</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form
        [formGroup]="CreateStoreForm"
        (ngSubmit)="CreateStore(CreateStoreForm)"
      >
        <p style="color: red;">{{ErrorMessage}}</p>

        <ion-item>
          <ion-label position="floating">Store Name</ion-label>
          <ion-input type="text" formControlName="storeName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Main Store Name</ion-label>
          <ion-input readonly type="text">
            {{(ActiveMainStore$ | async).mainStoreName}}
          </ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label position="floating">Main Store Name</ion-label>
          <ion-select formControlName="mainStoreId">
            <ion-select-option [value]="ActiveMainStore$.mainStoreId">
              {{(ActiveMainStore$ | async).mainStoreName}}</ion-select-option
            >
          </ion-select>
        </ion-item> -->

        <ion-item>
          <ion-label position="floating">Store Location</ion-label>
          <ion-textarea
            style="height: fit-content;"
            formControlName="storeLocation"
          ></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Store Rating </ion-label>
          <ion-input type="number" formControlName="storeRating"></ion-input>
        </ion-item>

        <br />
        <ion-button
          color="primary"
          type="submit"
          [disabled]="!CreateStoreForm.valid"
        >
          Submit
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
