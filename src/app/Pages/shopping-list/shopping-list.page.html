<ion-header>
  <ion-toolbar>
    <ion-title> {{(ActiveStore$ | async).storeName}} Shopping Lists </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let shoppingList of ShoppingListArray$ | async">
      <ion-item style="width: 100%;">
        <ion-label> {{shoppingList.shoppingListName}} </ion-label>
      </ion-item>

      <div>
        <ion-fab vertical="center" horizontal="end">
          <ion-fab-button mini size="small" translucent="true">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </ion-fab-button>

          <ion-fab-list side="start">
            <ion-fab-button
              (click)="ViewShoppingListDetails(shoppingList.shoppingListId)"
            >
              <ion-icon name="eye-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button
              (click)="EditShoppingList(shoppingList.shoppingListId)"
            >
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button
              (click)="DeleteShoppingList(shoppingList.shoppingListId)"
            >
              <ion-icon name="trash-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="CreateShoppingList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
