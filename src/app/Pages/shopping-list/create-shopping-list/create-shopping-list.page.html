<ion-header>
  <ion-toolbar>
    <ion-title>Add Shopping List</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form
        [formGroup]="CreateShoppingListForm"
        (ngSubmit)="CreateShoppingList(CreateShoppingListForm)"
      >
        <p style="color: red;">{{ErrorMessage}}</p>

        <ion-item>
          <ion-label position="floating">Shopping List Name</ion-label>
          <ion-input type="text" formControlName="shoppingListName"></ion-input>
        </ion-item>

        <br />
        <ion-button
          color="primary"
          type="submit"
          [disabled]="!CreateShoppingListForm.valid"
        >
          Submit
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
